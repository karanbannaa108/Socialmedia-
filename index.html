<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaranZeroDay Bot Hosting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0a0a0f;--accent:#8b5cf6;}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:var(--bg);color:#fff;font-family:'Inter',sans-serif;min-height:100vh;padding:20px;}
        .header{text-align:center;padding:50px 0;}
        h1{font-size:3.8rem;font-weight:900;background:linear-gradient(135deg,#c084fc,#818cf8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .dash{background:#11111a;border-radius:28px;padding:40px;max-width:900px;margin:0 auto;border:1px solid rgba(255,255,255,0.08);box-shadow:0 25px 60px rgba(0,0,0,0.6);}
        .upload{border:3px dashed var(--accent);border-radius:24px;padding:60px;text-align:center;cursor:pointer;transition:0.4s;margin-bottom:30px;}
        .upload:hover{background:rgba(139,92,246,0.15);}
        .controls{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin:35px 0;}
        .btn{background:var(--accent);padding:18px 40px;border-radius:50px;cursor:pointer;font-weight:700;transition:0.4s;}
        .btn.stop{background:#ef4444;}.btn.restart{background:#f59e0b;}
        .btn:hover{transform:scale(1.08);}
        .console{background:#000;padding:25px;height:450px;overflow-y:auto;font-family:monospace;color:#0f0;border-radius:18px;margin-top:20px;}
        .status{text-align:center;font-size:1.4rem;font-weight:700;margin:25px 0;}
        .online{color:#10b981;}.offline{color:#ef4444;}
    </style>
</head>
<body>
    <div class="header">
        <h1>KaranZeroDay</h1>
        <p>Free 24/7 Python Bot Hosting • ZIP Upload</p>
    </div>
    <div class="dash">
        <div class="upload" onclick="document.getElementById('zip').click()">
            <h3>Upload Bot ZIP (No Password)</h3>
            <input type="file" id="zip" accept=".zip">
            <p id="name">No file selected</p>
        </div>

        <div class="controls">
            <div class="btn" onclick="upload()">Upload & Run</div>
            <div class="btn stop" onclick="stop()">Stop</div>
            <div class="btn restart" onclick="restart()">Restart</div>
        </div>

        <div class="status">Status: <span id="status" class="offline">Offline</span></div>
        <div class="console" id="log">> Ready... Upload normal ZIP (no password)</div>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');
        const fileInput = document.getElementById('zip');
        const nameEl = document.getElementById('name');

        fileInput.addEventListener('change', () => {
            if(fileInput.files[0]) nameEl.textContent = fileInput.files[0].name;
        });

        function log(msg, error = false){
            const t = new Date().toLocaleTimeString();
            logEl.innerHTML += `<span style="color:\( {error?'#ef4444':'#0f0'}">[ \){t}] ${msg}</span><br>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function upload(){
            if(!fileInput.files[0]) return alert("ZIP select karo!");

            const form = new FormData();
            form.append('zip', fileInput.files[0]);
            log("Uploading ZIP...");

            try{
                const res = await fetch('/upload', {method:'POST', body:form});
                const data = await res.json();
                if(data.success){
                    log(`Bot started! → ${data.file}`);
                    statusEl.textContent = "Online"; statusEl.className = "online";
                }else{
                    log("Error: " + data.error, true);
                }
            }catch(e){
                log("Failed: " + e.message, true);
            }
        }

        async function stop(){ await fetch('/stop'); log("Bot stopped"); statusEl.textContent = "Offline"; statusEl.className = "offline"; }
        async function restart(){ log("Restarting..."); await fetch('/restart'); log("Restarted!"); }
    </script>
</body>
</html>
