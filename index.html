<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaranZeroDay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            background:#0a0a0f;
            color:#fff;
            font-family:'Inter',sans-serif;
            min-height:100vh;
            background:linear-gradient(135deg,#0f0f1e,#1a1a2e);
            position:relative;
        }

        /* Home Button */
        .home-btn{
            position:fixed;top:20px;left:20px;
            background:rgba(255,255,255,0.12);
            backdrop-filter:blur(15px);
            border:1px solid rgba(255,255,255,0.2);
            width:60px;height:60px;
            border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            cursor:pointer;z-index:9999;
            font-size:1.7rem;font-weight:700;
            transition:0.4s;
            box-shadow:0 12px 32px rgba(0,0,0,0.5);
        }
        .home-btn:hover{
            background:#8b5cf6;
            transform:scale(1.2);
        }

        .container{
            max-width:460px;
            margin:0 auto;
            padding:120px 20px 80px;
            text-align:center;
        }
        .title{
            font-size:3.6rem;
            font-weight:900;
            margin-bottom:12px;
            background:linear-gradient(135deg,#c084fc,#818cf8);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
        .subtitle{
            font-size:1.2rem;
            opacity:0.85;
            margin-bottom:60px;
        }

        .links{
            display:flex;
            flex-direction:column;
            gap:24px;
        }
        .btn{
            background:rgba(255,255,255,0.08);
            backdrop-filter:blur(20px);
            border:1px solid rgba(255,255,255,0.15);
            border-radius:28px;
            padding:26px 20px;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:20px;
            text-decoration:none;
            color:#fff;
            font-weight:700;
            font-size:1.3rem;
            transition:all 0.45s ease;
            position:relative;
            overflow:hidden;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }
        .btn::before{
            content:'';position:absolute;top:0;left:-100%;
            width:100%;height:100%;
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.15),transparent);
            transition:0.8s;
        }
        .btn:hover::before{left:100%;}
        .btn:hover{
            transform:translateY(-12px);
            box-shadow:0 30px 60px rgba(139,92,246,0.4);
        }
        .btn img{
            width:52px;
            height:52px;
            transition:0.4s;
        }
        .btn:hover img{transform:scale(1.25) rotate(10deg);}

        /* अलग-अलग बटन कलर */
        .instagram:hover{border-color:#e4405f !important;box-shadow:0 30px 60px rgba(228,64,95,0.4)!important;}
        .youtube:hover{border-color:#ff0000 !important;box-shadow:0 30px 60px rgba(255,0,0,0.4)!important;}
        .telegram:hover{border-color:#0088cc !important;box-shadow:0 30px 60px rgba(0,136,204,0.4)!important;}
        .discord:hover{border-color:#5865f2 !important;box-shadow:0 30px 60px rgba(88,101,242,0.4)!important;}
        .whatsapp:hover{border-color:#25d366 !important;box-shadow:0 30px 60px rgba(37,211,102,0.4)!important;}
        .facebook:hover{border-color:#1877f2 !important;box-shadow:0 30px 60px rgba(24,119,242,0.4)!important;}

        @media(max-width:480px){
            .title{font-size:2.9rem;}
            .btn{font-size:1.15rem;padding:22px;}
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <div class="home-btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">
        Home
    </div>

    <div class="container">
        <h1 class="title">KaranZeroDay</h1>
        <p class="subtitle">All My Socials • One Click Away</p>

        <div class="links">
            <a href="https://www.instagram.com/karanzeroday" target="_blank" class="btn instagram">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/instagram.svg" alt="Instagram">
                Instagram
            </a>
            <a href="https://youtube.com/@karanzeroday" target="_blank" class="btn youtube">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/youtube.svg" alt="YouTube">
                YouTube
            </a>
            <a href="https://t.me/karanbannaa108" target="_blank" class="btn telegram">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/telegram.svg" alt="Telegram">
                Telegram
            </a>
            <a href="https://discord.gg/868fvsVWh" target="_blank" class="btn discord">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/discord.svg" alt="Discord">
                Discord
            </a>
            <a href="https://whatsapp.com/channel/0029VbAj3gl9Gv7Qdfwtn231" target="_blank" class="btn whatsapp">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/whatsapp.svg" alt="WhatsApp">
                WhatsApp Channel
            </a>
            <a href="https://www.facebook.com/profile.php?id=61565140307947" target="_blank" class="btn facebook">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/facebook.svg" alt="Facebook">
                Facebook
            </a>
        </div>
    </div>

</body>
</html>
