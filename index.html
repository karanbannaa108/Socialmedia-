<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan ZeroDay</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            background:#0d0d1f;
            color:#fff;
            font-family:'Inter',sans-serif;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            gap:80px;
            padding:40px 20px;
        }
        h1{
            font-size:5.5rem;
            font-weight:900;
            background:linear-gradient(135deg,#c084fc,#818cf8);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:-3px;
        }
        .links{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
            gap:32px;
            max-width:1000px;
            width:100%;
        }
        .link{
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(16px);
            border:1px solid rgba(255,255,255,0.1);
            border-radius:20px;
            padding:32px 20px;
            text-align:center;
            transition:0.4s;
            cursor:pointer;
        }
        .link:hover{
            transform:translateY(-16px);
            box-shadow:0 24px 48px rgba(192,132,252,0.25);
            border-color:#c084fc;
        }
        .link img{
            width:80px;
            height:80px;
            margin-bottom:16px;
            transition:0.3s;
        }
        .link:hover img{transform:scale(1.2);}
        .link span{
            font-size:1.3rem;
            font-weight:600;
        }
        @media(max-width:768px){
            h1{font-size:3.8rem;}
            .links{grid-template-columns:repeat(2,1fr);}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Karan ZeroDay</h1>

    <div class="links">
        <a href="https://www.instagram.com/karanzeroday" target="_blank" class="link">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/instagram.svg" alt="Instagram">
            <span>Instagram</span>
        </a>
        <a href="https://youtube.com/@karanzeroday" target="_blank" class="link">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/youtube.svg" alt="YouTube">
            <span>YouTube</span>
        </a>
        <a href="https://t.me/karanbannaa108" target="_blank" class="link">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/telegram.svg" alt="Telegram">
            <span>Telegram</span>
        </a>
        <a href="https://discord.gg/868fvsVWh" target="_blank" class="link">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/discord.svg" alt="Discord">
            <span>Discord</span>
        </a>
        <a href="https://whatsapp.com/channel/0029VbAj3gl9Gv7Qdfwtn231" target="_blank" class="link">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/whatsapp.svg" alt="WhatsApp">
            <span>WhatsApp</span>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61565140307947" target="_blank" class="link">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/facebook.svg" alt="Facebook">
            <span>Facebook</span>
        </a>
    </div>

</body>
</html>
