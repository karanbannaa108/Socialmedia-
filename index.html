<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaranZeroDay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            background:#0a0a0f;
            color:#fff;
            font-family:'Inter',sans-serif;
            min-height:100vh;
            background:linear-gradient(135deg,#0f0f1e,#1a1a2e);
            position:relative;
            overflow-x:hidden;
        }

        /* Home Button - हमेशा ऊपर लेफ्ट में */
        .home-btn{
            position:fixed;top:20px;left:20px;
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(12px);
            border:1px solid rgba(255,255,255,0.2);
            width:56px;height:56px;
            border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            cursor:pointer;z-index:9999;
            font-size:1.6rem;
            transition:0.4s;
            box-shadow:0 10px 30px rgba(0,0,0,0.4);
        }
        .home-btn:hover{
            background:#8b5cf6;
            transform:scale(1.15);
        }

        .container{
            max-width:460px;margin:0 auto;
            padding:100px 20px 60px;
            text-align:center;
        }
        .title{
            font-size:3.2rem;
            font-weight:900;
            margin-bottom:8px;
            background:linear-gradient(135deg,#c084fc,#818cf8);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
        .subtitle{
            font-size:1.1rem;
            opacity:0.8;
            margin-bottom:50px;
        }

        .links{
            display:flex;
            flex-direction:column;
            gap:20px;
        }
        .btn{
            background:rgba(255,255,255,0.07);
            backdrop-filter:blur(20px);
            border:1px solid rgba(255,255,255,0.12);
            border-radius:24px;
            padding:22px 20px;
            display:flex;
            align-items:center;
            gap:18px;
            text-decoration:none;
            color:#fff;
            font-weight:600;
            font-size:1.15rem;
            transition:all 0.4s ease;
            position:relative;
            overflow:hidden;
        }
        .btn::before{
            content:'';position:absolute;top:0;left:-100%;
            width:100%;height:100%;
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);
            transition:0.7s;
        }
        .btn:hover::before{left:100%;}
        .btn:hover{
            transform:translateY(-8px);
            border-color:#c084fc;
            box-shadow:0 20px 40px rgba(139,92,246,0.3);
        }
        .btn img{
            width:46px;
            height:46px;
        }

        @media(max-width:480px){
            .title{font-size:2.6rem;}
            .home-btn{width:50px;height:50px;font-size:1.4rem;}
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <div class="home-btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">
        Home
    </div>

    <div class="container">
        <h1 class="title">KaranZeroDay</h1>
        <p class="subtitle">Hindi Tech Creator • All Links Below</p>

        <div class="links">
            <a href="https://www.instagram.com/karanzeroday" target="_blank" class="btn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/instagram.svg" alt="Instagram">
                Instagram
            </a>
            <a href="https://youtube.com/@karanzeroday" target="_blank" class="btn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/youtube.svg" alt="YouTube">
                YouTube
            </a>
            <a href="https://t.me/karanbannaa108" target="_blank" class="btn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/telegram.svg" alt="Telegram">
                Telegram
            </a>
            <a href="https://discord.gg/868fvsVWh" target="_blank" class="btn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/discord.svg" alt="Discord">
                Discord
            </a>
            <a href="https://whatsapp.com/channel/0029VbAj3gl9Gv7Qdfwtn231" target="_blank" class="btn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/whatsapp.svg" alt="WhatsApp">
                WhatsApp Channel
            </a>
            <a href="https://www.facebook.com/profile.php?id=61565140307947" target="_blank" class="btn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/facebook.svg" alt="Facebook">
                Facebook
            </a>
        </div>
    </div>

</body>
</html>
