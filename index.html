<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan ZeroDay</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root{
            --primary: #8b5cf6;
            --secondary: #3b82f6;
            --bg: #0a0a0f;
            --glass: rgba(255,255,255,0.04);
            --border: rgba(255,255,255,0.08);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            background:var(--bg);
            color:#fff;
            font-family:'Space Grotesk',sans-serif;
            min-height:100vh;
            overflow-x:hidden;
            background:radial-gradient(circle at 20% 80%,rgba(139,92,246,0.25),transparent 50%),
                       radial-gradient(circle at 80% 20%,rgba(59,130,246,0.25),transparent 50%);
        }
        .bg-animation{
            position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;
            background:conic-gradient(from 0deg at 50% 50%, #1e1b4b, #0f0a2e, #1e1b4b);
            animation:spin 30s linear infinite;
        }
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

        .container{
            position:relative;z-index:10;
            min-height:100vh;
            display:flex;flex-direction:column;
            align-items:center;justify-content:center;
            padding:40px 20px;
        }
        .header{
            text-align:center;margin-bottom:80px;
        }
        h1{
            font-size:6.5rem;font-weight:900;line-height:1;
            background:linear-gradient(135deg,#c084fc,#60a5fa,#818cf8);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            letter-spacing:-4px;
        }
        .tagline{
            font-size:1.5rem;font-weight:500;opacity:0.8;margin-top:16px;
            background:linear-gradient(90deg,#e0e7ff,#94a3b8);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
        }

        .buttons{
            display:flex;gap:32px;flex-wrap:wrap;justify-content:center;
        }
        .card{
            background:var(--glass);
            backdrop-filter:blur(20px);
            border:1px solid var(--border);
            border-radius:28px;
            padding:40px 60px;
            min-width:320px;
            text-align:center;
            cursor:pointer;
            transition:all 0.6s cubic-bezier(0.23,1,0.32,1);
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
            position:relative;overflow:hidden;
        }
        .card::before{
            content:'';position:absolute;top:0;left:-100%;
            width:100%;height:100%;
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);
            transition:0.8s;
        }
        .card:hover::before{left:100%;}
        .card:hover{
            transform:translateY(-20px) scale(1.05);
            border-color:var(--primary);
            box-shadow:0 40px 80px rgba(139,92,246,0.4);
        }
        .card h3{
            font-size:2rem;font-weight:700;margin-bottom:8px;
            background:linear-gradient(135deg,var(--primary),var(--secondary));
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
        }
        .card p{
            font-size:1.1rem;opacity:0.8;
        }

        /* Social Dashboard Modal */
        #social-modal{
            display:none;position:fixed;top:0;left:0;width:100%;height:100%;
            background:rgba(10,10,20,0.98);backdrop-filter:blur(20px);
            z-index:9999;align-items:center;justify-content:center;padding:20px;
        }
        .modal-content{
            background:var(--glass);backdrop-filter:blur(24px);
            border:1px solid var(--border);border-radius:32px;
            padding:40px;width:100%;max-width:480px;
            text-align:center;position:relative;
        }
        .close{
            position:absolute;top:20px;right:20px;width:50px;height:50px;
            background:rgba(255,255,255,0.1);border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            cursor:pointer;font-size:2rem;transition:0.3s;
        }
        .close:hover{background:var(--primary);}
        .avatar{
            width:140px;height:140px;border-radius:50%;margin:0 auto 24px;
            background:linear-gradient(135deg,var(--primary),var(--secondary));
            display:flex;align-items:center;justify-content:center;
            font-size:4rem;font-weight:900;box-shadow:0 20px 40px rgba(139,92,246,0.5);
        }
        .links{margin-top:32px;display:flex;flex-direction:column;gap:18px;}
        .link{
            background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);
            border-radius:20px;padding:20px;display:flex;align-items:center;gap:16px;
            text-decoration:none;color:#fff;font-weight:600;transition:0.4s;
        }
        .link:hover{
            transform:translateX(10px);border-color:var(--primary);
            background:rgba(139,92,246,0.15);
        }
        .link img{width:44px;height:44px;}

        @media(max-width:768px){
            h1{font-size:4.2rem;}
            .tagline{font-size:1.2rem;}
            .card{padding:32px 40px;min-width:280px;}
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="container">
        <div class="header">
            <h1>Karan ZeroDay</h1>
            <div class="tagline">Hindi Tech Creator • Content • Innovation</div>
        </div>

        <div class="buttons">
            <div class="card" onclick="document.getElementById('social-modal').style.display='flex'">
                <h3>Social Media</h3>
                <p>All Platforms</p>
            </div>
            <div class="card" onclick="alert('Bot Hosting - Launching Soon!')">
                <h3>Bot Hosting</h3>
                <p>Coming Soon</p>
            </div>
        </div>
    </div>

    <!-- Social Media Modal -->
    <div id="social-modal">
        <div class="modal-content">
            <div class="close" onclick="this.parentElement.parentElement.style.display='none'">×</div>
            <div class="avatar">K</div>
            <h2>Karan ZeroDay</h2>
            <div class="links">
                <a href="https://www.instagram.com/karanzeroday" target="_blank" class="link">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/instagram.svg"> Instagram
                </a>
                <a href="https://youtube.com/@karanzeroday" target="_blank" class="link">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/youtube.svg"> YouTube
                </a>
                <a href="https://t.me/karanbannaa108" target="_blank" class="link">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/telegram.svg"> Telegram
                </a>
                <a href="https://discord.gg/868fvsVWh" target="_blank" class="link">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/discord.svg"> Discord
                </a>
                <a href="https://whatsapp.com/channel/0029VbAj3gl9Gv7Qdfwtn231" target="_blank" class="link">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/whatsapp.svg"> WhatsApp Channel
                </a>
                <a href="https://www.facebook.com/profile.php?id=61565140307947" target="_blank" class="link">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/facebook.svg"> Facebook
                </a>
            </div>
        </div>
    </div>

</body>
</html>
