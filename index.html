<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan ZeroDay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color:#fff;
            font-family:'Inter',sans-serif;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:40px 20px;
            position:relative;
            overflow:hidden;
        }
        .glow-bg{
            position:absolute;
            width:600px;height:600px;
            background:radial-gradient(circle,rgba(192,132,252,0.3),transparent 70%);
            border-radius:50%;
            filter:blur(120px);
            animation:float 20s infinite;
        }
        @keyframes float{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-100px) rotate(180deg);}}

        h1{
            font-size:5rem;font-weight:900;margin-bottom:20px;
            background:linear-gradient(135deg,#c084fc,#818cf8);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            z-index:2;
        }
        .subtitle{font-size:1.4rem;opacity:0.8;margin-bottom:60px;z-index:2;}

        .buttons{
            display:flex;gap:30px;flex-wrap:wrap;justify-content:center;z-index:2;
        }
        .big-btn{
            background:rgba(255,255,255,0.08);
            backdrop-filter:blur(20px);
            border:2px solid rgba(255,255,255,0.15);
            border-radius:28px;
            padding:30px 60px;
            font-size:1.5rem;
            font-weight:700;
            cursor:pointer;
            transition:0.5s;
            min-width:280px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
        }
        .big-btn:hover{
            transform:translateY(-15px);
            border-color:#c084fc;
            box-shadow:0 30px 60px rgba(192,132,252,0.4);
        }

        /* Social Media Dashboard (Hidden by default) */
        #social-dashboard{
            display:none;
            position:fixed;
            top:0;left:0;width:100%;height:100%;
            background:rgba(10,10,26,0.98);
            z-index:9999;
            padding:40px 20px;
            overflow-y:auto;
        }
        .close-btn{
            position:fixed;top:20px;right:20px;
            background:rgba(255,255,255,0.1);
            width:50px;height:50px;border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            cursor:pointer;font-size:1.8rem;z-index:99999;
        }
        .dashboard-inner{max-width:420px;margin:80px auto 0;text-align:center;}
        .avatar{width:130px;height:130px;border-radius:50%;margin:0 auto 20px;
                background:linear-gradient(135deg,#c084fc,#818cf8);
                display:flex;align-items:center;justify-content:center;
                font-size:3.5rem;font-weight:900;color:white;}
        .links{margin-top:40px;display:flex;flex-direction:column;gap:18px;}
        .link-btn{
            background:rgba(255,255,255,0.08);backdrop-filter:blur(16px);
            border:1px solid rgba(255,255,255,0.15);border-radius:20px;
            padding:20px;display:flex;align-items:center;gap:16px;
            text-decoration:none;color:white;font-weight:600;font-size:1.1rem;
            transition:0.4s;
        }
        .link-btn:hover{transform:translateY(-6px);border-color:#c084fc;}
        .link-btn img{width:42px;height:42px;}

        @media(max-width:768px){
            h1{font-size:3.5rem;}
            .big-btn{padding:25px 40px;font-size:1.3rem;min-width:240px;}
        }
    </style>
</head>
<body>

    <div class="glow-bg" style="top:10%;left:10%;"></div>
    <div class="glow-bg" style="bottom:10%;right:10%;animation-delay:10s;"></div>

    <h1>Karan ZeroDay</h1>
    <div class="subtitle">Choose your destination</div>

    <div class="buttons">
        <div class="big-btn" onclick="document.getElementById('social-dashboard').style.display='block'">
            Social Media Links
        </div>
        <div class="big-btn" onclick="alert('Bot Hosting - Coming Soon!')">
            Bot Hosting
        </div>
    </div>

    <!-- Social Media Dashboard (पहले बटन पर खुलेगा) -->
    <div id="social-dashboard">
        <div class="close-btn" onclick="this.parentElement.style.display='none'">×</div>
        <div class="dashboard-inner">
            <div class="avatar">K</div>
            <h1>Karan ZeroDay</h1>
            <div class="links">
                <a href="https://www.instagram.com/karanzeroday" target="_blank" class="link-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/instagram.svg"> Instagram
                </a>
                <a href="https://youtube.com/@karanzeroday" target="_blank" class="link-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/youtube.svg"> YouTube
                </a>
                <a href="https://t.me/karanbannaa108" target="_blank" class="link-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/telegram.svg"> Telegram
                </a>
                <a href="https://discord.gg/868fvsVWh" target="_blank" class="link-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/discord.svg"> Discord
                </a>
                <a href="https://whatsapp.com/channel/0029VbAj3gl9Gv7Qdfwtn231" target="_blank" class="link-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/whatsapp.svg"> WhatsApp Channel
                </a>
                <a href="https://www.facebook.com/profile.php?id=61565140307947" target="_blank" class="link-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/facebook.svg"> Facebook
                </a>
            </div>
        </div>
    </div>

</body>
</html>
